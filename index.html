<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全国硕士研究生招生考试部分考生初试成绩查询</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }
        .loading {
            font-size: 18px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1887e0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="loading">
    <div class="spinner"></div>
    <p> </p>
</div>

<script>
    // 判断是否为手机（包括大多数平板会识别为桌面，但这里按常见需求将平板归为桌面版）
    function isMobile() {
        // 方法1：通过 userAgent 检测常见移动设备关键字
        const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile/i;
        if (mobileRegex.test(navigator.userAgent)) {
            return true;
        }

        // 方法2：触摸屏检测（手机通常支持多点触摸，桌面通常 maxTouchPoints = 0）
        if ('maxTouchPoints' in navigator && navigator.maxTouchPoints > 1) {
            return true;
        }

        // 方法3：屏幕宽度检测（可选，手机通常宽度 < 768px）
        if (window.innerWidth < 768) {
            return true;
        }

        return false;
    }

    // 执行跳转
    if (isMobile()) {
        // 手机 → 跳转到移动版
        window.location.href = "mobile/login.html";
    } else {
        // 电脑 + 平板 → 跳转到桌面版
        window.location.href = "desktop/login.html";
    }
</script>
</body>
</html>
